<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Identificación del Día de la Semana</title>

    <style>
        /* ESTILOS */
        :root {
            --color-menta: #A2D9CE;
            --color-menta-claro: #D1F2EB;
            --color-menta-oscuro: #73C6B6;
            --color-morado: #8E44AD;
            --color-morado-claro: #BB8FCE;
            --color-morado-oscuro: #6C3483;
            --color-texto: #333;
            --color-texto-claro: #555;
            --color-blanco: #fff;
            --color-gris: #f5f5f5;
            --sombra: 0 4px 6px rgba(0, 0, 0, 0.1);
            --sombra-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--color-texto);
            background: linear-gradient(135deg, var(--color-menta-claro), var(--color-morado-claro));
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* ENCABEZADO */
        header {
            background: linear-gradient(135deg, var(--color-menta), var(--color-morado));
            color: var(--color-blanco);
            padding: 1rem 0;
            box-shadow: var(--sombra);
            border-radius: 0 0 12px 12px;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo h1 {
            font-size: 2rem;
            letter-spacing: 1px;
        }

        /* SECCIÓN PRINCIPAL */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, var(--color-menta-claro), var(--color-menta));
            padding: 3rem 2rem;
            border-radius: 20px;
            margin: 2.5rem 0;
            box-shadow: var(--sombra);
        }

        .hero-content {
            flex: 1;
            padding-right: 2rem;
        }

        .hero h2 {
            margin-bottom: 1rem;
            font-size: 2.2rem;
            color: var(--color-morado-oscuro);
        }

        .hero p {
            font-size: 1.15rem;
            margin-bottom: 2rem;
            color: var(--color-texto-claro);
        }

        .hero-image {
            flex: 0 0 200px;
            text-align: center;
        }

        .hero-image i {
            font-size: 10rem;
            color: var(--color-morado);
            opacity: 0.75;
        }

        /* INPUT Y BOTONES */
        input[type="number"] {
            width: 80%;
            padding: 0.7rem;
            font-size: 1rem;
            border: 2px solid var(--color-morado-claro);
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            border-color: var(--color-morado);
            box-shadow: 0 0 8px rgba(142, 68, 173, 0.3);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--color-morado);
            color: var(--color-blanco);
        }

        .btn-primary:hover {
            background-color: var(--color-morado-oscuro);
            transform: translateY(-3px);
            box-shadow: var(--sombra-hover);
        }

        .btn-volver {
            background-color: var(--color-morado);
            color: var(--color-blanco);
            text-decoration: none;
            border-radius: 30px;
            padding: 0.8rem 1.5rem;
            display: inline-block;
            font-weight: bold;
            margin-top: 2rem;
            transition: all 0.3s;
        }

        .btn-volver:hover {
            background-color: var(--color-morado-oscuro);
            transform: translateY(-3px);
            box-shadow: var(--sombra-hover);
        }

        #resultado {
            margin-top: 1.2rem;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--color-morado-oscuro);
        }

        /* PIE DE PÁGINA */
        footer {
            background-color: var(--color-morado-oscuro);
            color: var(--color-blanco);
            text-align: center;
            padding: 1.5rem 0;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-content {
                padding-right: 0;
                margin-bottom: 2rem;
            }

            .hero-image i {
                font-size: 7rem;
            }

            input[type="number"] {
                width: 100%;
            }
        }
    </style>

    <script>
        // Función que identifica el día de la semana según el número ingresado
        function identificarDia() {
            var numero = parseInt(document.getElementById("numero").value);
            var mensaje = "";

            if (numero >= 1 && numero <= 7) {
                var dias = ["lunes", "martes", "miércoles", "jueves", "viernes", "sábado", "domingo"];
                mensaje = "El día correspondiente es " + dias[numero - 1];
            } else {
                mensaje = "Ha digitado un número fuera del rango permitido.";
            }

            document.getElementById("resultado").textContent = mensaje;
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <h1>Identificación del Día</h1>
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="hero-content">
                <h2>Descubre qué día de la semana corresponde</h2>
                <p>Ingresa un número del 1 al 7 para conocer el día de la semana.</p>

                <label for="numero"><strong>Ingrese un número:</strong></label><br><br>
                <input type="number" id="numero" min="1" max="7" placeholder="Ejemplo: 5">

                <br><br>
                <button class="btn btn-primary" onclick="identificarDia()">Mostrar día</button>

                <p id="resultado"></p>

                <!-- Botón Volver -->
                <br>
                <a href="index.html" class="btn-volver">Volver al inicio</a>
            </div>

            <div class="hero-image">
                <i class="fa-regular fa-calendar-days"></i>
            </div>
        </section>

        <footer>
            <p>  </p>
        </footer>
    </div>

    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
