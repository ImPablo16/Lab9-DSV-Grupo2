<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promedio de Notas</title>
  <style>
    /* Variables de colores */
    :root {
      --color-menta: #A2D9CE;
      --color-menta-claro: #D1F2EB;
      --color-menta-oscuro: #73C6B6;
      --color-morado: #8E44AD;
      --color-morado-claro: #BB8FCE;
      --color-morado-oscuro: #6C3483;
      --color-texto: #333;
      --color-texto-claro: #555;
      --color-blanco: #fff;
      --color-gris: #f5f5f5;
      --sombra: 0 4px 6px rgba(0, 0, 0, 0.1);
      --sombra-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--color-texto);
      background-color: var(--color-gris);
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    header {
      background: linear-gradient(135deg, var(--color-menta), var(--color-morado));
      color: var(--color-blanco);
      padding: 1rem 0;
      box-shadow: var(--sombra);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo i {
      font-size: 2.5rem;
    }

    .logo h1 {
      margin-bottom: 0.2rem;
      font-size: 1.8rem;
    }

    .logo p {
      font-style: italic;
      opacity: 0.9;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, var(--color-menta-claro), var(--color-menta));
      padding: 3rem 2rem;
      border-radius: 12px;
      margin: 2rem 0;
      box-shadow: var(--sombra);
    }

    .hero-content {
      flex: 1;
      padding-right: 2rem;
    }

    .hero h2 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      color: var(--color-morado-oscuro);
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: var(--color-texto-claro);
    }

    .hero-buttons {
      display: flex;
      gap: 15px;
    }

    .hero-image {
      flex: 0 0 200px;
      text-align: center;
    }

    .hero-image i {
      font-size: 10rem;
      color: var(--color-morado);
      opacity: 0.7;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s;
      text-align: center;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background-color: var(--color-morado);
      color: var(--color-blanco);
    }

    .btn-primary:hover {
      background-color: var(--color-morado-oscuro);
      transform: translateY(-3px);
      box-shadow: var(--sombra-hover);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--color-morado);
      border: 2px solid var(--color-morado);
    }

    .btn-secondary:hover {
      background-color: var(--color-morado);
      color: var(--color-blanco);
      transform: translateY(-3px);
      box-shadow: var(--sombra-hover);
    }

    .feature-card, .highlight-card {
      background-color: var(--color-blanco);
      padding: 2rem 1.5rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: var(--sombra);
      transition: transform 0.3s;
      margin: 1rem 0;
    }

    .feature-card:hover, .highlight-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--sombra-hover);
    }

    .highlight-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--color-menta), var(--color-morado));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }

    .highlight-icon i {
      font-size: 2rem;
      color: var(--color-blanco);
    }

    footer {
      background-color: var(--color-morado-oscuro);
      color: var(--color-blanco);
      padding: 3rem 0 1rem;
      margin-top: 3rem;
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .footer-section h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .footer-section p {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: var(--color-blanco);
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: var(--color-menta);
    }

    .footer-bottom {
      text-align: center;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <div>
          <h1>Promedio de Notas</h1>
          <p>Calculadora para estudiantes</p>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
   <section class="hero">
  <div class="hero-content">
    <h2>Calcula el promedio de tus notas</h2>
    <p>Ingresa la cantidad de estudiantes y genera los campos para sus notas (El promedio se muestra al final).</p>
    <form id="cantidad-form" onsubmit="crearCampos(event)" class="formulario-cantidad">
      <label for="cantidad">Cantidad de estudiantes:</label>
      <input type="number" id="cantidad" name="cantidad" min="1" required />
      <button type="submit" class="btn btn-primary">Generar formulario</button>
    </form>
  </div>
  <div class="hero-image">
    <i class="fas fa-user-graduate"></i>
  </div>
</section>

    <section id="formulario-estudiantes"></section>
    <section id="resultados"></section>

    <section style="text-align: center; margin: 2rem 0;">
  <a href="index.html" class="btn btn-secondary">Volver al inicio</a>
</section>

  </main>

  <footer>
    <div class="footer-bottom">
      &copy; 2025 Promedios App. Grupo 2.
    </div>
  </footer>

 <script>
  function crearCampos(event) {
    event.preventDefault();
    const cantidad = parseInt(document.getElementById("cantidad").value);
    const contenedor = document.getElementById("formulario-estudiantes");
    const resultados = document.getElementById("resultados");
    contenedor.innerHTML = "";
    resultados.innerHTML = "";

    for (let i = 1; i <= cantidad; i++) {
      const div = document.createElement("div");
      div.classList.add("feature-card");
      div.innerHTML = `
        <h3>Estudiante ${i}</h3>
        <label>Nota 1: <input type="number" id="nota1-${i}" min="0" max="100" required /></label><br><br>
        <label>Nota 2: <input type="number" id="nota2-${i}" min="0" max="100" required /></label><br><br>
        <button class="btn btn-secondary" onclick="calcularPromedio(${i})">Calcular Promedio</button>
      `;
      contenedor.appendChild(div);
    }
  }

  function calcularPromedio(i) {
    const nota1 = parseFloat(document.getElementById(`nota1-${i}`).value);
    const nota2 = parseFloat(document.getElementById(`nota2-${i}`).value);
    if (isNaN(nota1) || isNaN(nota2)) return;

    const promedio = ((nota1 + nota2) / 2).toFixed(2);
    const resultado = document.createElement("div");
    resultado.classList.add("highlight-card");
    resultado.innerHTML = `
      <div class="highlight-icon"><i class="fas fa-star"></i></div>
      <h3>Estudiante ${i}</h3>
      <p>El promedio de las notas es: <strong>${promedio}</strong></p>
    `;
    document.getElementById("resultados").appendChild(resultado);
  }
</script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
